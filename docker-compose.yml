version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: opapproach-db
    environment:
      POSTGRES_USER: opapproach
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: operational_approach
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - opapproach-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: opapproach-server
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://opapproach:changeme@postgres:5432/operational_approach
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-me}
      JWT_EXPIRE: 7d
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret-change-me}
      CLIENT_URL: http://localhost:3000
    volumes:
      - ./server/uploads:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - opapproach-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: opapproach-client
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - opapproach-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  opapproach-network:
    driver: bridge
